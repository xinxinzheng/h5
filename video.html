    <body>

        <script>
            var sharedWorker = new SharedWorker('./src/shared_worker.js?time='+new Date().getTime());
            function getData(){
                sharedWorker.port.postMessage('get');
            }
            sharedWorker.port.onmessage = function(e){
                document.getElementById('result1').innerHTML = e.data;
            }
        </script>
    </body>
</html>
